name: test

on:
  push:
  schedule:
    - cron: '0 0 1 * *'
  pull_request:
  workflow_dispatch:
    
env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:

  test_rust:
    name: Test Rust
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src
      - name: Test Rust Native
        run: |
          cargo clippy --verbose -- -D clippy::all
          cargo test --verbose
      - name: Run Examples
        run: |
          cargo run --verbose --example aws_file_size
          cargo run --verbose --example bigram_counts
          cargo run --verbose --example line_counts
          cargo run --verbose --example random_line          